function Object(img,x,y,width,height){
  this.sprite=new Image();
  this.sprite.src=img;
  this.X=x;
  this.Y=y;
  this.width=width;
  this.height=height;
  this.Previous_X;
  this.Previous_Y;
  this.Velocity_X=0;
  this.Velocity_Y=0;
  this.Gravity=0;
  this.Weight=0;
  this.isColliding=function(obj){
    if(this.X>obj.X+obj.width){
      return false;
    }
    if(this.X+this.width<obj.X){
      return false;
    }
    if(this.Y>obj.Y+obj.height){
      return false;
    }
    if(this.Y+obj.height<obj.Y){
      return false;
    }
    return true;
  }
  
}
